    <!-- 登陆免责协议 -->
    <div class="hospotal-popup"  style="display: none">
        <div class="hospotal-contect">
            <div class="base-info">
                <label for="">医院</label>
                <input type="text" placeholder="华中科技大学同济医学院附属同济医院">
            </div>
            <div class="base-info">
                <label class="title" for="">简介</label>
                <textarea maxlength="200" onkeyup="javascript:setShowLength(this, 200, 'hospotal-sizes');" placeholder="华中科技大学同济医学院附属同济医院位于湖北省武汉市解放大道1095号（主院区）、湖北省武汉市东湖新技术开发区高新大道501号（光谷院区）、湖北省武汉市蔡甸区新天大道288号（中法新城院区），始建于1900年，是一所集医疗、教学、科研为一体的三级医院。"></textarea>
                <span id="hospotal-size"><font id="hospotal-sizes">200</font>/200</span>
            </div>
        </div>

    <!-- 填写患者资料弹窗 -->
    <div class="hospotal-info-popup" style="display: none">

                <div class="female fl">

            </div>
            <div class="base-info">
                <span for="">年龄</span>
                <input type="number" placeholder="28">   
            </div>
            <div class="base-info">
                <span for="">联系方式</span>
                <input type="number" placeholder="17677778888" maxlength="11">   
            </div>
            <div class="base-info">
                <span for="">身份证</span>
                <input type="type" placeholder="421123199501241217" maxlength="18">   
            </div>
            <div class="xieyi">
                <input id="xieyi" type="checkbox" name="item" value="xieyi">
                <label for="xieyi"></label>
                已告知患者并患者知情协议
            </div>
        </div>
    </div>
    <!-- 重置密码 -->
    <div class="hospotal-pwd-reset"  style="display: none">
        <p>确认重置密码？</p>
        <font>密码重置后为“123456”</font>
    </div>
    <!-- 添加病历 -->
    <div class="medical-record" style="display: none">
        <div class="base-info pic">
            <label for="">上传图片</label>
            <div class="layui-upload">
                
                <blockquote class="layui-elem-quote layui-quote-nm fl">
                    <div class="layui-upload-list" id="demo1">
                            <img src="./imgs/banner.png" alt="'+ file.name +'" class="layui-upload-img">
                            <img src="./imgs/banner.png" alt="'+ file.name +'" class="layui-upload-img">
                    </div>
                </blockquote>
                <button type="button" class="layui-btn fl" id="test2">多图片上传</button> 
            </div>
        </div>
        <div class="base-info description">
            <label for="">描述</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="从患者此次拍片能看出情况有所好转，从患者此次拍片能看出情况有所好转。"></textarea>
        </div>
        <div class="base-info date">
            <label for="">就诊时间</label>
            <input type="text" class="layui-input" id="test14" placeholder="yyyy/MM/dd">
        </div>
        <div class="xieyi">
            <input id="xieyi" type="checkbox" name="item" value="xieyi">
            <label for="xieyi"></label>
            已告知患者并患者知情协议
        </div>
    </div>

       <script type="text/javascript" src="./js/plugins/jquery-1.9.1.min.js"></script>  
    <script type="text/javascript" src="./js/plugins/pagination.min.js"></script>
    <script type="text/javascript" src="./js/layui/layui.all.js"></script>
    <script>
    
        //限制字数
        function setShowLength(obj, maxlength, id) 
        { 
            var rem = maxlength - obj.value.length; 
            var wid = id; 
            if (rem < 0){ 
                rem = 0; 
            } 
            document.getElementById(wid).innerHTML = "" + rem + ""; 
        }
        $(function(){
            // 分页
            $("#pagination").whjPaging({
                css: 'css-2',
                pageSizeOpt: [
                    {value: 10, text: '10/页', selected: true},
                    {value: 20, text: '20/页'},
                    {value: 30, text: '30/页'}
                ],
                previousPage: '<',
                nextPage: '>',
                totalSize: 90,
                totalPage: 18,
                isShowTotalSize: false,
                isShowTotalPage: false,
                isShowRefresh: false,
                isShowSkip: false,
                callBack: function (currPage, pageSize) {
                    console.log('currPage:' + currPage + '     pageSize:' + pageSize);
                }
            });

            //退出功能
            $(".hospital-name").bind('click',function(){
                $(".hospital-exit").css("display","block");
            })
            //医院信息弹窗
            $('.hospital-update-info').on('click', function(){
                $(".hospital-exit").css("display","none");
                layer.open({
                    type: 1,
                    area: ['640px', '436px'],
                    skin: 'layer-ext-moon',
                    title: '医院信息',
                    content: $('.hospotal-popup'),
                    btn: ['取消','确定'],
                    end: function(){ 
                        $('.hospotal-popup').hide();
                    }
                });
            });
            //添加患者信息
            $('.patient-manage-add').on('click', function(){
                layer.open({
                    type: 1,
                    area: ['640px', '470px'],
                    skin: 'layer-ext-info',
                    title: '填写患者资料',
                    content: $('.hospotal-info-popup'),
                    btn: ['添加'],
                    end: function(){ 
                        $('.hospotal-info-popup').hide();
                    }
                });
            });
            //重置密码
            $('.pwd-reset-btn').on('click', function(){
                layer.open({
                    type: 1,
                    area: ['640px', '242px'],
                    skin: 'patient-pwd-reset',
                    title: '重置密码',
                    content: $('.hospotal-pwd-reset'),
                    btn: ['取消','确定'],
                    end: function(){ 
                        $('.hospotal-pwd-reset').hide();
                        layer.msg('已重置为默认密码，请及时修改。', {time: 3000,shade:0.3});  
                    }
                })

            })
            //添加病历
            $('.medical-record-add').on('click', function(){
                var index=layer.open({
                    type: 1,
                    area: ['640px', '470px'],
                    skin: 'medical-record-layer',
                    title: '添加病历',
                    content: $('.medical-record'),
                    btn: ['添加'],
                    btn1: function(){ 
                        layer.close(index);
                        $('.medical-record').hide();
                    }
                
                })

            })
        });
        layui.use('upload', function(){
            var $ = layui.jquery
            ,upload = layui.upload;


            
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test2'
                ,url: '/upload/',
                multiple: true
                ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    // $('#demo1').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                    $('#demo1').append('<img src="./imgs/banner.png" alt="'+ file.name +'" class="layui-upload-img">')
                });
                }
                ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                }
                ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
                }
            });
        });
        layui.use('laydate', function(){
            var laydate = layui.laydate;
                laydate.render({
                elem: '#test14'
                ,format: 'yyyy/MM/dd'
            });
        })
    </script>
</body>
</html>
