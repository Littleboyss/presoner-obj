<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>患者-我的信息</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/patient.css">



</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="./imgs/home-logo.png" alt="logo">
            <ul class="navigation">
                <li class="navigation-li">我的资讯</li>
                <li class="navigation-li">患者管理</li>
                <li class="navigation-li">回复管理</li>
                <li class="navigation-li">排班管理</li>
                <li class="navigation-li">我的信息</li>
            </ul>
            <button class="logout-btn">退出</button>
        </div>
    </header>
    <!-- 内容 -->
        <div class="container">
        <section class="patient-info" >
            <h2 class="title">我的信息</h2>
            <div class="patient-user">
              
                <div class="base-info">
                    <span for="">姓名</span>
                    <input class="miss" type="text" placeholder="张泽刚">
                </div>
                <div class="base-info sex">
                    <span for="" class="fl">性别</span>
                    <div class="male fl">
                        <input  id="male" type="radio" name="item" value="male" checked>
                        <label for="male"></label>
                        <span>男</span>
                    </div>
                    <div class="female fl">
                        <input id="female" type="radio" name="item" value="female">
                        <label for="female"></label>
                        <span>女</span>
                    </div>
                </div>
                <div class="base-info">
                    <span for="">年龄</span>
                    <input type="text" placeholder="28" maxlength="3">   
                </div>
                <div class="base-info">
                    <span for="">身份证</span>
                    <input type="text" placeholder="421123199501241217" maxlength="18">   
                </div>
                <div class="base-info">
                    <span for="">手机号</span>
                    <input  type="text" placeholder="17677778888" maxlength="11">  
                    <i class="error-msg common-icon message-fail-red fl"></i>
                    <font>请输入手机号。</font> 
                </div>
                <div class="base-info">
                    <span for="">亲属手机号</span>
                    <input type="text" placeholder="17677778888" maxlength="11"> 
                    <i class="error-msg common-icon message-fail-red fl"></i>
                    <font>请输入手机号请输</font>   
                </div>
                <div class="submit-btn">
                    <a href="javascript:;">保存</a>
                </div>
            </div>
        </section>
        <section class="patient-info-pwd" >
            <h2 class="title">修改密码</h2>
            <div class="patient-user">
                <div class="base-info">
                    <span for="">旧密码</span>
                    <input type="password" placeholder="1223333">   
                </div>
                <div class="base-info">
                    <span for="">旧密码</span>
                    <input type="password" placeholder="1223333">   
                </div>
                <div class="base-info">
                    <span for="">确认密码</span>
                    <input  type="password" placeholder="1223333">  
                </div>
                
                <div class="submit-btn">
                    <a href="javascript:;">保存</a>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer-copy">
        <div class="footer-text">
            Copyright @ 医疗智慧云<br>
            互联网医疗信息服务资格证书(鄂)-经营性-2018-0000      网站备案编号： 鄂ICP备18000000号
        </div>
    </footer>
    <script type="text/javascript" src="./js/plugins/jquery-1.9.1.min.js"></script>
   
</body>
</html>
