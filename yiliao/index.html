<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="./css/page.css"/>
</head>
<body>
    <div class="home">
        <div class="banner">
            <header class="home-header">
                <div class="home-header-content">
                    <img src="./imgs/home-logo.png" alt="logo">
                    <button class="login-btn">登录</button>
                </div>
            </header>
            <!-- 导航 -->
            <ul class="nav">
                <li class="on">
                    <i></i>
                    <span>全部资讯</span>
                </li>
                <li>
                        <i></i>
                    <span>健康经验</span>
                </li>
                <li>
                        <i></i>
                    <span>母婴健康</span>
                </li>
                <li>
                        <i></i>
                    <span>生活保健</span>
                </li><li>
                    <i></i>
                    <span>饮食营养</span>
                </li>
                <li >
                        <i></i>
                    <span>其他</span>
                </li>
            </ul>
            <!-- 内容 -->
            <div class="container index">
                <!-- 导航内容 -->
                <div class="content">
                    {foreach name="data" item="vo"}
                        <a href="/news/{$vo['id']}.html" class="content-a">
                            <span class="classify">{$vo.catename} · {$vo.add_time|date="Y/m/d",###}</span>
                            <div class="tips">
                                <span class="tips-card">{$vo.author}</span>
                            </div>
                            <span class="content-title">{$vo.title}</span>
                            <span class="content-text">{$vo.introduce}</span>
                        </a>
                    {/foreach}
                   
                </div>

                <!-- 分页 -->
                <div id="pagination">{$page}</div>

                
            </div>
            <footer class="footer">
                <div class="footer-text">
                    Copyright @ 医疗智慧云<br>
                    互联网医疗信息服务资格证书(鄂)-经营性-2018-0000      网站备案编号： 鄂ICP备18000000号
                </div>
            </footer>
        </div>
        <!-- 登录 -->
        <div class="login" style="display: none">
            <img src="./imgs/logo-login.png" class="logo-login-img" alt="logo">
            <input type="text" class="login-account login-input" placeholder="请输入患者账号/专家账号">
            <input type="password" class="login-password login-input" placeholder="请输入密码">
            <span class="error-tip">账号或密码错误，请重新输入。</span>
    
        </div>
    </div>
    <script type="text/javascript" src="./js/plugins/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/layui/layui.all.js"></script>
    <script type="text/javascript" src="./js/plugins/pagination.min.js"></script>

    <script>
        $(function(){
        //     $("#pagination").whjPaging({
        //     css: 'css-5',
        //     pageSizeOpt: [
        //         {value: 10, text: '10/页', selected: true},
        //         {value: 20, text: '15/页'},
        //         {value: 30, text: '20/页'}
        //     ],
        //     totalSize: 90,
        //     totalPage: 18,
        //     refresh:'',
        //     isShowTotalSize: false,
        //     isShowTotalPage: false,
        //     callBack: function (currPage, pageSize) {
        //         console.log('currPage:' + currPage + '     pageSize:' + pageSize);
        //     }
        // });
            // 分页
            $("#pagination").whjPaging({
                css: 'css-2',
                pageSizeOpt: [
                    {value: 10, text: '10/页', selected: true},
                    {value: 20, text: '15/页'},
                    {value: 30, text: '20/页'}
                ],
                previousPage: '<',
                nextPage: '>',
                totalSize: 90,
                totalPage: 18,
                isShowTotalSize: false,
                isShowTotalPage: false,
                isShowRefresh: false,
                isShowSkip: false,
                callBack: function (currPage, pageSize) {
                    console.log('currPage:' + currPage + '     pageSize:' + pageSize);
                }
            });

            // 登录弹框
            $('.login-btn').on('click', function(){
                var index=layer.open({
                    type: 1,
                    area: ['420px', '450px'],
                    skin: 'layer-login',
                    title: false,
                    shadeClose : true, // 点击遮罩关闭层
                    content: $('.login'),
                    btn: ['登录'],
                    btn1: function(){ 
                        $('.login').hide();
                        layer.close(index);
                    }
                });
            });
        })
    
    </script>
</body>
</html>
