<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .mask-iframe{
         position: fixed;
         z-index: 9999;
         bottom:0;
         top:40px;
         background: red;
        }
        .mask-iframe a{
         display: block;
         width: 100%;
         height: 100%
        }
        #leftWidth{
         left: 0;
        }
        #rightWidth{
         right: 0;
        }
       </style>
</head>
<body>
    <div class="mask-iframe" id="leftWidth">
        <a href="http://www.baidu.com" target="_blank"></a>
    </div>
    
    <div class="mask-iframe" id="rightWidth">
        <a href="http://www.baidu.com" target="_blank"></a>
    </div>
              
    <script type="text/javascript">
        function setWidth(id){
            var text=document.getElementById("leftWidth");
            var text1=document.getElementById("rightWidth");
            var widths=document.body.clientWidth-1240;
            var width2=widths/2;
            text.style.width=width2+"px";
            text1.style.width=width2+"px";
        }
        window.onload=setWidth();
    </script>
</body>
</html>
