<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/page.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/htmlCss.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/windowCss.css" />

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/libs/layer/css/layui.css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/libs/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/libs/js/bootstrap-3.3.4.js"></script>

    <script type="text/javascript" src="__PUBLIC__/Admin/libs/layer/layui.all.js"></script>
    <!--  <script type="text/javascript" src="__PUBLIC__/Admin/libs/laydate/laydate.js"></script> -->
    <script type="text/javascript" src="__PUBLIC__/Admin/libs/js/nav.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/libs/js/public.js"></script>
    <title>系统修改</title>
    <style type="text/css">
    label .error {
        color: #F00;
    }
    </style>
</head>

<body>
    <ul class="leftMenu nav nav-tabs" role="tablist">
        <!-- <li class="menuDiv active" role="presentation">
            <a class="menuTitle" href="{:U('Admin/Admin/adminadmin')}">系统修改</a>
        </li> -->
    </ul>
    <div class="main tab-content">
        <div role="tabpanel" class="tab-pane fade in active">
            <!--顶部栏目标题-->
            <div class="topTit flexed2">
                <span>系统修改</span>
            </div>
            <!--内容-->
            <div class="Inner">
                <div class="box boxShow">
                    <form class="form-inline" action="__SELF__" method="POST" id='addFrom' enctype="multipart/form-data">
                        <table class="tablelist">
                            <tr class="typeList">
                                <td class="lftTit" width="150">排行榜显示的昵称</td>
                                <td class="rgtInfo">
                                    <i></i>
                                    <select name="name_show" >
                                        <option value="1" <if condition="$data['name_show'] == 1">selected</if>>特牛昵称</option>
                                        <option value="2" <if condition="$data['name_show'] != 1">selected</if>>游戏昵称</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="typeList">
                                <td class="lftTit" width="150">自动投注是否开启</td>
                                <td class="rgtInfo">
                                    <i></i>
                                    <select name="auto_guess" >
                                        <option value="1" <if condition="$data['auto_guess'] == 1">selected</if>>开启</option>
                                        <option value="2" <if condition="$data['auto_guess'] != 1">selected</if>>关闭</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="typeList">
                                <td class="lftTit" width="150">最小提现金额</td>
                                <td class="rgtInfo">
                                    <i></i>
                                    <input type="text" name="money_least" value="{$data.money_least}" class="text input90" />(分)
                                </td>
                            </tr>
                        </table>
                        <div class="flexed mar_t20">
                            <input type="text" name="id" hidden="" value="{$data.id}" class="text input270" />
                            <button type="submit" style="margin: auto;" class="mar_r20 btn sLan170Btn txtShadow"><em class="queDing"></em>保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
