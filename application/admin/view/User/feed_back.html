            <!--内容-->
            <div class="Inner">
                <div class="box boxShow">
                    <!--表格列表-->
                    <table class="csTable">
                        <thead>
                            <tr>
                                <th class="userId">用户ID</th>
                                <th>反馈信息</th>
                                <th>反馈时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="vo">
                                <tr>
                                    <td>{$vo.uid}</td>
                                    <td>{$vo.msg}</td>
                                    <td>{$vo['addtime']|date='Y-m-d H:i:s',###}</td>
                                    <td><a href="javascript:;" class="feed_back" data="{$vo.uid}">回复</a></td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                    <div class="nav_a clear_b">
                        <span class="mar_l15"><em class="cor_b"><i class="cor_pad"></i></em></span>

                    <div class="contents hidden">
                        <table class="csTable">
                            <tr>
                                <td>回复: </td>
                                <td><input type="text" name="contents" class="back_content" value=""></td>
                            </tr>
                            <tr>
                                <input type="hidden" name="uid" id="uid" value="">
                                <td colspan="2"><button id="submits" class="btn sLv120Btn middle mar_r12">提交</button></td>

    <script>
        $('body').on('click','.feed_back',function() {
            var uid = $(this).attr('data');
            $('#uid').val(uid);
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                    type: 1,
                    fixed: true,
                    scrollbar: false,
                    title: '反馈回复',
                    zIndex: layer.zIndex,
                    area: ['600px', '400px'],
                    shadeClose: true,   
                    resize: false,
                    content: $('.contents').html(), //这里content是一个普通的String
                    success: function(layero){
                        layer.setTop(layero); //重点2
                    }
                });
            }); 
        })
        $('body').on('click','#submits',function() {
            var uid = $('#uid').val();
            var contents = $('.back_content').eq(1).val();
            $.ajax({
                dataType: "json",
                url: "{:U('user/getback')}",
                data:{ 
                    uid : uid,
                    contents : contents
                },
                type: 'post',
                success: function(json) {
                    console.log(json)
                }
            })
        })
    </script>
