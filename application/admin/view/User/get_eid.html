<html>

<head>
    <title>患者列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <ul class="leftMenu nav nav-tabs" role="tablist">
        {include file="../application/admin/view/User/nav_care.html"}
    </ul>
    <div class="main tab-content">
        <div role="tabpanel" class="tab-pane fade in active">
            <!------顶部栏目标题-------->
            <div class="topTit flexed2">
                <span>患者列表</span>
            </div>
            
            <!--内容-->
            <div class="Inner">
                <div class="box boxShow">
                    <!--表格列表-->
                    <table class="csTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>联系方式</th>
                                <th>系统账号</th>
                                <th>负责专家</th>
                                <th>录入医院</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach name="data" item="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td> 
                                    {if condition="$vo['sex'] eq 1"} 
                                        <td>男</td>
                                    {else /}
                                        <td>女</td>    
                                    {/if}
                                    <td>{$vo.age}</td>
                                    <td><?php echo hidePhone($vo['phone']);?></td>
                                    <td>{$vo.idcard}</td>
                                    <td>{$vo.Experts}</td>
                                    <td>{$vo.hospital}</td>
                                    <td>
                                      <a class="btn2 bianJiBtn" onclick="show_history({$vo.id})">查看病历</a>
                                      <a class="btn2 bianJiBtn" onclick="select_eid({$vo.id})">选择专家</a>
                                      <a class="btn2 bianJiBtn" onclick="show_msg({$vo.id})">查看聊天记录</a>
                                      <a class="btn2 bianJiBtn" onclick="add_plan({$vo.id})">添加治疗计划</a>
                                    </td>
                                </tr>
                            {/foreach}
                        </tbody>
                    </table>
                    <!--右对齐-->
                    <div class="nav_a clear_b">
                        <span class="mar_l15"><em class="cor_b"><i class="cor_pad"></i></em></span>
                        <div class="nav_c nav_right">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</body>
<script type="text/javascript">
    // 选择专家
    function select_eid(id){
        layer.open({
            type: 2,
            fixed: true,
            scrollbar: false,
            title: '选择专家',
            zIndex: layer.zIndex,
            area: ['1000px', '400px'],
            shadeClose: true,
            resize: false,
            content: "{:Url('Experts/selectEid')}?uid="+id, //这里content是一个普通的String
            success: function(layero) {
                layer.setTop(layero); //重点2
            }
        });
    }
    // 显示病历
    function show_history(id) {
        $.ajax({    
            type: 'POST',   
             dataType: "json", 
             url: '/User/viewHistory',    
             data: {id : id},
             success: function(json) {
                if (json.status == 0) {
                    html = '';
                    html +="<table  class=\'csTable\' cellspacing=\'0\'>";
                        html +="<thead>";
                            html +="<tr>";
                                html +="<th  width=\"300\">描述</th>";
                                html +="<th >详情</th>";
                                html +="<th width=\"100\">就诊时间</th>";
                            html +="</tr>";
                        html +="</thead>";
                        html +="<tbody>";
                    $.each(json.data, function(index, val) {
                        html +="<tr>";
                            html +="<td align=\'center\'>"+ val.descrip+"</td>";
                            html +="<td align=\'center\'>"+ val.content+"</td>";
                            html +="<td align=\'center\'>"+ val.vtime+"</td>";
                        html +="</tr>";
                    });
                    html +="</table>";
                        layer.open({
                            fixed: true,
                            scrollbar: false,
                            title: '患者病历',
                            zIndex: layer.zIndex,
                            area: ['1000px', '400px'],
                            shadeClose: true,
                            resize: false,
                            content: html
                        });  
                }else{
                    layer.msg(json.msg,
                        {icon: 1,time: 2000 }
                    );
                }
             }    
        });  
    };
    // 添加治疗计划
    function add_plan(uid){
        layer.open({
            type: 2,
            fixed: true,
            scrollbar: false,
            title: '治疗安排',
            zIndex: layer.zIndex,
            area: ['800px', '400px'],
            shadeClose: true,
            resize: false,
            content: "{:Url('CasePlan/add')}?uid="+uid, 
            success: function(layero) {
                layer.setTop(layero); //重点2
            }
        });
    }
    // 显示聊天记录
    function show_msg(uid){
        layer.open({
            type: 2,
            fixed: true,
            scrollbar: false,
            title: '聊天记录',
            zIndex: layer.zIndex,
            area: ['700px', '500px'],
            shadeClose: true,
            resize: false,
            content: "{:Url('User/msg')}?uid="+uid, 
            success: function(layero) {
                layer.setTop(layero); //重点2
            }
        });
        
    }

</script>
</html>
